<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>حمزة للنقل الأوروبي</title>
  <style>
    /* Body background with multiple layers:
       - Two images (train at top, taxi at bottom)
       - A linear gradient from green to blue */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: 
        url('https://via.placeholder.com/150x100?text=Train') top center no-repeat,
        url('https://via.placeholder.com/150x100?text=Taxi') bottom center no-repeat,
        linear-gradient(to bottom, green, blue);
      background-size: 150px auto, 150px auto, cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Header styling */
    header {
      width: 100%;
      text-align: center;
      padding: 50px 0;
    }

    header h1 {
      font-size: 4rem;
      margin: 0;
    }

    /* Container for vertically stacked buttons */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 100px;
      align-items: center;
      width: 100%;
    }

    /* Button styling */
    .button-container button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      width: 250px; /* Fixed width for consistency */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Button flag image styling */
    .button-container button img {
      margin-right: 8px;
      vertical-align: middle;
      width: 30px;
      height: auto;
    }

    /* Specific button background colors */
    /* First button (ايطاليا) - Italy flag */
    .button-container button:nth-child(1) {
      background-color: #FF5733;
    }
    /* Second button (النمسا) - Austria flag */
    .button-container button:nth-child(2) {
      background-color: #33C1FF;
    }
    /* Third button (مزيد من المعلومات) - More Information */
    .button-container button:nth-child(3) {
      background-color: #75FF33;
    }

    /* Hover effect for buttons */
    .button-container button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>moharb</h1>
  </header>

  <div class="button-container">
    <!-- First button: Italy (ايطاليا) -->
    <button>
      <img src="https://flagcdn.com/w40/it.png" alt="Italy Flag" />
      ايطاليا
    </button>

    <!-- Second button: Austria (النمسا) -->
    <button>
      <img src="https://flagcdn.com/w40/at.png" alt="Austria Flag" />
      النمسا
    </button>

    <!-- Third button: More Information (مزيد من المعلومات) -->
    <button>
      مزيد من المعلومات
    </button>
  </div>
</body>
</html>
