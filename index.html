<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>moharb</title>
  <style>
    /* Apply a full-page vertical gradient from green (top) to blue (bottom) */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, green, blue);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Style for the big title at the top */
    header {
      width: 100%;
      text-align: center;
      padding: 50px 0;
    }
    
    header h1 {
      font-size: 4rem;
      margin: 0;
    }

    /* Container for the buttons */
    .button-container {
      display: flex;
      gap: 20px;
      margin-top: 100px;
    }
    
    /* Button styling */
    .button-container button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    
    /* Example colors for the buttons */
    .button-container button:nth-child(1) {
      background-color: #FF5733; /* Austria */
    }
    
    .button-container button:nth-child(2) {
      background-color: #33C1FF; /* Italy */
    }
    
    .button-container button:nth-child(3) {
      background-color: #75FF33; /* Third button (name can be changed as needed) */
    }
    
    /* Hover effect */
    .button-container button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>moharb</h1>
  </header>
  
  <div class="button-container">
    <button>Austria</button>
    <button>Italy</button>
    <button>Third Button</button>
  </div>
</body>
</html>
